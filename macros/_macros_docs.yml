macros:
  - name: cent_to_dollars
    description: Converts a monetary amount from cents to dollars, rounding to the specified number of decimal places.
    arguments:
      - name: column_name
        type: string
        description: The name of the column you want to convert.
      - name: decimals
        type: integer
        description: The number of decimal places to round to (default is 2).
        default: 2
    returns:
      type: string
      description: A SQL expression that converts the specified column from cents to dollars, rounded to the specified number of decimal places.