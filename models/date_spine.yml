# Time spine model required by MetricFlow / Semantic Layer (granularity DAY or smaller).
models:
  - name: date_spine
    description: Time spine with one row per day for MetricFlow time-based joins and aggregations.
    config:
      materialized: table
    time_spine:
      standard_granularity_column: date_day
    columns:
      - name: date_day
        description: Base date column for daily granularity
        granularity: day
